<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    
    <header class="head">
        <h1>
            Sign in
        </h1>
    </header>
    <div class="social-links">

        <a href="#"><i class="fa-brands fa-facebook fa-xl" title="fb" alt="fb"></i></a>
        <a href="#"><i class="fa-brands fa-google fa-xl" title="google" alt="google"></i></a>
        <a href="#"><i class="fa-brands fa-github fa-xl" title="github" alt="github"></i></a>
        <p>
            or Sign in Using E-mail Address
        </p>
    </div>

        <div class="form-control">
            <form action="#" class="form">
                <input type="email" name="E-mail" id="text-1" placeholder="E-mail" required>
                <input type="password" name="Password" id="text-2" placeholder="Password" required>

                <a href="#" id="a1">Forget Your Password?</a>

                <button type="submit"><a href="#">Sign in</a></button>

            </form>
        </div>

</body>

</html>
